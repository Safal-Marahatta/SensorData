<!-- File: custom_templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <style>
      /* Dark Theme Styles */
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #1e1e1e;
        padding: 15px;
        text-align: center;
      }

      .navbar a {
        color: #ffffff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
      }

      .container {
        padding: 20px;
      }

      .content {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .footer {
        background-color: #1e1e1e;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .footer span {
        color: #aaaaaa;
      }

      /* Buttons */
      .btn {
        background-color: #6200ea;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn:hover {
        background-color: #3700b3;
      }

      /* Tables */
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #1e1e1e;
        color: white;
      }

      th, td {
        padding: 10px;
        border: 1px solid #333;
        text-align: left;
      }

      th {
        background-color: #333;
      }

      a {
        color: #bb86fc;
      }

      a:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="{{ url_for('admin:index') }}">Admin Dashboard</a>
      </nav>
    </header>

    <main class="container">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="footer">
      <span>&copy; {{ current_year|default(2025) }} Your Company</span>
    </footer>

    {% block extra_js %}{% endblock %}
  </body>
</html>
